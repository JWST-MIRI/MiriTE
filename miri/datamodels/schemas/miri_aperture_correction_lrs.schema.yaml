allOf:
- $ref: miri_core.schema.yaml
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_pexptype.schema
- type: object
  title: MIRI LRS aperture correction model
  properties:
    meta:
      type: object
      properties:
        sizeunit:
          type: string
          title: units of aperture size
          default: pixels
          fits_hdu: APCORR
          fits_keyword: SIZEUNIT     
        waveunit:
          type: string
          title: unit of wavelengths
          default: micron
          fits_hdu: APCORR
          fits_keyword: WAVEUNIT     
        apcorr_table:
          type: object
          title: Information about the aperture correction table
          properties:    
            tunit1:
              type: string
              title: Column 1 units
              default: ''
              fits_hdu: APCORR
              fits_keyword: TUNIT1           
            tunit2:
              type: string
              title: Column 2 units
              default: micron
              fits_hdu: APCORR
              fits_keyword: TUNIT2
            tunit3:
              type: string
              title: Column 3 units
              default: ''
              fits_hdu: APCORR
              fits_keyword: TUNIT3            
            tunit4:
              type: string
              title: Column 4 units
              default: pixels
              fits_hdu: APCORR
              fits_keyword: TUNIT4
            tunit5:
              type: string
              title: Column 5 units
              default: ''
              fits_hdu: APCORR
              fits_keyword: TUNIT5        
            tunit6:
              type: string
              title: Column 6 units
              default: ''
              fits_hdu: APCORR
              fits_keyword: TUNIT6
            tunit7:
              type: string
              title: Column 7 units
              default: ''
              fits_hdu: APCORR
              fits_keyword: TUNIT7

- type: object
  properties:
    apcorr_table:
      title: Aperture correction table
      fits_hdu: APCORR
      datatype:
      - name: subarray
        datatype: [ascii, 15]
      - name: wavelength
        datatype: float32
        shape: [388]
        unit: micron
      - name: nelem_wl
        datatype: uint16
      - name: size
        datatype: uint8
        shape: [40]
        unit: pixels
      - name: nelem_size
        datatype: uint8
      - name: apcorr
        datatype: float32
        shape: [388, 40]
      - name: apcorr_err
        datatype: float32
        shape: [388, 40]
