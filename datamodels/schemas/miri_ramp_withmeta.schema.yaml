allOf:
- $ref: http://stsci.edu/schemas/jwst_datamodel/core.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/photometry.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/wcsinfo.schema
- type: object
  properties:
    meta:
      $ref: miri_metadata.schema
- type: object
  title: MIRI ramp data
  properties:
    meta:
      type: object
      properties:
        data:
          type: object
          title: Information about the data array
          properties:
            units:
              type: string
              title: Units of the data array
              fits_hdu: SCI
              fits_keyword: BUNIT
        zeroframe:
          type: object
          title: Information about the zero frame array
          properties:
            units:
              type: string
              title: Units of the zero frame array
              fits_hdu: ZEROFRAME
              fits_keyword: BUNIT
        refout:
          type: object
          title: Information about the reference output array
          properties:
            units:
              type: string
              title: Units of the reference output array
              fits_hdu: REFOUT
              fits_keyword: BUNIT
    data:
      title: The science data
      fits_hdu: SCI
      default: 0.0
      ndim: 4
      units: DN
      axes: [integrations, groups, rows, columns]
      datatype: float32
    zeroframe:
      title: Zeroframe array
      fits_hdu: ZEROFRAME
      default: 0.0
      ndim: 3
      datatype: float32
    refout:
      title: Reference Output
      fits_hdu: REFOUT
      default: 0.0
      ndim: 4
      datatype: float32
    pixeldq:
      title: 2-D data quality array for all planes
      fits_hdu: PIXELDQ
      default: 0
      ndim: 2
      units: ''
      datatype: uint32
    groupdq:
      title: 4-D data quality array for each plane
      fits_hdu: GROUPDQ
      default: 0
      ndim: 4
      units: ''
      datatype: uint8
    group:
      $ref: http://stsci.edu/schemas/jwst_datamodel/group.schema
    int_times:
      $ref: http://stsci.edu/schemas/jwst_datamodel/int_times.schema
    pixeldq_def:
      $ref: pixeldq_def.schema
    groupdq_def:
      $ref: groupdq_def.schema
