type: object
properties:
  wcsinfo:
    title: WCS parameters - defined in PRIMARY since no SCI data
    type: object
    properties:
      wcsaxes:
        title: number of World Coordinate System axes
        type: integer
        fits_keyword: WCSAXES
        fits_hdu: PRIMARY
      crpix1:
        title: Axis 1 coordinate of the reference pixel
        type: number
        fits_keyword: CRPIX1
        fits_hdu: PRIMARY
      crpix2:
        title: Axis 2 coordinate of the reference pixel
        type: number
        fits_keyword: CRPIX2
        fits_hdu: PRIMARY
      crpix3:
        title: Axis 3 coordinate of the reference pixel
        type: number
        fits_keyword: CRPIX3
        fits_hdu: PRIMARY
      crpix4:
        title: Axis 4 coordinate of the reference pixel
        type: number
        fits_keyword: CRPIX4
        fits_hdu: PRIMARY
      crval1:
        title: Axis 1 value at the reference pixel
        type: number
        fits_keyword: CRVAL1
        fits_hdu: PRIMARY
      crval2:
        title: Axis 2 value at the reference pixel
        type: number
        fits_keyword: CRVAL2
        fits_hdu: PRIMARY
      crval3:
        title: Axis 3 value at the reference pixel
        type: number
        fits_keyword: CRVAL3
        fits_hdu: PRIMARY
      crval4:
        title: Axis 4 value at the reference pixel
        type: number
        fits_keyword: CRVAL4
        fits_hdu: PRIMARY
      ctype1:
        title: Axis 1 coordinate type
        type: string
        fits_keyword: CTYPE1
        fits_hdu: PRIMARY
      ctype2:
        title: Axis 2 coordinate type
        type: string
        fits_keyword: CTYPE2
        fits_hdu: PRIMARY
      ctype3:
        title: Axis 3 coordinate type
        type: string
        fits_keyword: CTYPE3
        fits_hdu: PRIMARY
      ctype4:
        title: Axis 4 coordinate type
        type: string
        fits_keyword: CTYPE4
        fits_hdu: PRIMARY
      cunit1:
        title: Axis 1 units
        type: string
        fits_keyword: CUNIT1
        fits_hdu: PRIMARY
      cunit2:
        title: Axis 2 units
        type: string
        fits_keyword: CUNIT2
        fits_hdu: PRIMARY
      cunit3:
        title: Axis 3 units
        type: string
        fits_keyword: CUNIT3
        fits_hdu: PRIMARY
      cunit4:
        title: Axis 4 units
        type: string
        fits_keyword: CUNIT4
        fits_hdu: PRIMARY
      cdelt1:
        title: Axis 1 increment per pixel
        type: number
        fits_keyword: CDELT1
        fits_hdu: PRIMARY
      cdelt2:
        title: Axis 2 increment per pixel
        type: number
        fits_keyword: CDELT2
        fits_hdu: PRIMARY
      cdelt3:
        title: Axis 3 increment per pixel
        type: number
        fits_keyword: CDELT3
        fits_hdu: PRIMARY
      cdelt4:
        title: Axis 4 increment per pixel
        type: number
        fits_keyword: CDELT4
        fits_hdu: PRIMARY
      pc1_1:
        title: linear transformation matrix element
        type: number
        fits_keyword: PC1_1
        fits_hdu: PRIMARY
      pc1_2:
        title: linear transformation matrix element
        type: number
        fits_keyword: PC1_2
        fits_hdu: PRIMARY
      pc1_3:
        title: linear transformation matrix element
        type: number
        fits_keyword: PC1_3
        fits_hdu: PRIMARY
      pc2_1:
        title: linear transformation matrix element
        type: number
        fits_keyword: PC2_1
        fits_hdu: PRIMARY
      pc2_2:
        title: linear transformation matrix element
        type: number
        fits_keyword: PC2_2
        fits_hdu: PRIMARY
      pc2_3:
        title: linear transformation matrix element
        type: number
        fits_keyword: PC2_3
        fits_hdu: PRIMARY
      pc3_1:
        title: linear transformation matrix element
        type: number
        fits_keyword: PC3_1
        fits_hdu: PRIMARY
      pc3_2:
        title: linear transformation matrix element
        type: number
        fits_keyword: PC3_2
        fits_hdu: PRIMARY
      pc3_3:
        title: linear transformation matrix element
        type: number
        fits_keyword: PC3_3
        fits_hdu: PRIMARY
      s_region:
        title: spatial extent of the observation
        type: string
        fits_keyword: S_REGION
        fits_hdu: PRIMARY
      waverange_start:
        title: lower bound of the default wavelength range
        type: number
        fits_keyword: WAVSTART
        fits_hdu: PRIMARY
      waverange_end:
        title: upper bound of the default wavelength range
        type: number
        fits_keyword: WAVEND
        fits_hdu: PRIMARY 
      spectral_order:
        title: default spectral order
        type: number
        fits_keyword: SPORDER
        fits_hdu: PRIMARY
      v2_ref:
        title: Telescope v2 coordinate of the reference point (arcsec)
        type: number
        fits_keyword: V2_REF
        fits_hdu: PRIMARY
      v3_ref:
        title: Telescope v3 coordinate of the reference point (arcsec)
        type: number
        fits_keyword: V3_REF
        fits_hdu: PRIMARY
      vparity:
        title: Relative sense of rotation between Ideal xy and V2V3
        type: integer
        fits_keyword: VPARITY
        fits_hdu: PRIMARY
      v3yangle:
        title: Angle from V3 axis to Ideal y axis (deg)
        type: number
        fits_keyword: V3I_YANG
        fits_hdu: PRIMARY
      ra_ref:
        title: Right ascension of the reference point (deg)
        type: number
        fits_keyword: RA_REF
        fits_hdu: PRIMARY
      dec_ref:
        title: Declination of the reference point (deg)
        type: number
        fits_keyword: DEC_REF
        fits_hdu: PRIMARY
      roll_ref:
        title: Telescope roll angle of V3 measured from North over East at the ref. point (deg)
        type: number
        fits_keyword: ROLL_REF
        fits_hdu: PRIMARY
  coordinates:
    title: Information about the coordinates in the file
    type: object
    properties:
      reference_frame:
        title: Name of the coordinate reference frame
        type: string
        default: ICRS
        fits_keyword: RADESYS
        fits_hdu: PRIMARY
        enum: [ICRS]
  aperture:
    title: Aperture information
    type: object
    properties:
      position_angle:
        title: Position angle of aperture used (deg)
        type: number
        fits_keyword: PA_APER
        fits_hdu: PRIMARY
  pointing:
    title: Spacecraft pointing information
    type: object
    properties:
      ra_v1:
        title: RA of telescope V1 axis [deg]
        type: number
        fits_keyword: RA_V1
        fits_hdu: PRIMARY
      dec_v1:
        title: Dec of telescope V1 axis [deg]
        type: number
        fits_keyword: DEC_V1
        fits_hdu: PRIMARY
      pa_v3:
        title: Position angle of telescope V3 axis [deg]
        type: number
        fits_keyword: PA_V3
        fits_hdu: PRIMARY
  velocity_aberration:
    title: Velocity aberration correction information
    type: object
    properties:
      scale_factor:
        title: Velocity aberration scale factor
        type: number
        fits_keyword: VA_SCALE
        fits_hdu: PRIMARY
