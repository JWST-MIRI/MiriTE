allOf:
- $ref: miri_core.schema.yaml
- type: object
  title: MIRI detector latent decay model
  properties:
    meta:
      type: object
      properties:
        latent1:
          type: object
          title: Information about the latent decay measurement
          properties:
            regime:
              type: string
              title: Exposure regime analyzed
              fits_hdu: LATENT1
              fits_keyword: LTREGIME
            exposure:
              type: number
              title: ID of exposure analyzed
              fits_hdu: LATENT1
              fits_keyword: LTEXPID
            background:
              type: number
              title: Average background in e/s/pixel
              fits_hdu: LATENT1
              fits_keyword: LTBACK
            use_flag:
              type: string
              title: Flag indicating if this latent table is used.
              enum: [Y, N]
              default: N
              fits_hdu: LATENT1
              fits_keyword: LTUSED
            tunit1:
              type: string
              title: Column 1 units
              default: ''
              fits_hdu: LATENT1
              fits_keyword: TUNIT1
            tunit2:
              type: string
              title: Column 2 units
              default: s
              fits_hdu: LATENT1
              fits_keyword: TUNIT2
            tunit3:
              type: string
              title: Column 3 units
              default: e/s/pixel
              fits_hdu: LATENT1
              fits_keyword: TUNIT3
            tunit4:
              type: string
              title: Column 4 units
              default: 1/s
              fits_hdu: LATENT1
              fits_keyword: TUNIT4
            tunit5:
              type: string
              title: Column 5 units
              default: s
              fits_hdu: LATENT1
              fits_keyword: TUNIT5
        latent2:
          type: object
          title: Information about the latent decay measurement
          properties:
            regime:
              type: string
              title: Exposure regime analyzed
              fits_hdu: LATENT2
