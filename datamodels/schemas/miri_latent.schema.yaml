            use_flag:
              type: string
              title: Flag indicating if this latent table is used.
              enum: [Y, N]
              default: N
              fits_hdu: LATENT2
              fits_keyword: LTUSED
            tunit1:
              type: string
              title: Column 1 units
              default: ''
              fits_hdu: LATENT2
              fits_keyword: TUNIT1
            tunit2:
              type: string
              title: Column 2 units
              default: s
              fits_hdu: LATENT2
              fits_keyword: TUNIT2
            tunit3:
              type: string
              title: Column 3 units
