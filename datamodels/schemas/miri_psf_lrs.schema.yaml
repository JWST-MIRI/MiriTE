allOf:
- $ref: miri_psf.schema
- type: object
  title: JWST/MIRI LRS point spread function
  properties:
    meta:
      type: object
      properties:
        instrument:
          type: object
          title: Information about the instrument
          properties:
            imx:
              type: number
              title: x coord of ref position of MIRIM_SLIT aperture (pixels) 
              fits_keyword: IMX
            imy:
              type: number
              title: y coord of ref position of MIRIM_SLIT aperture (pixels)
              fits_keyword: IMY
            imxsltl:
              type: number
              title: x coord of ref position of MIRIM_SLITLESS aperture (pixels)
              fits_keyword: IMXSLTL
            imysltl:
              type: number
              title: y coord of ref position of MIRIM_SLITLESS aperture (pixels)
              fits_keyword: IMYSLTL
        crval1:
          type: number
          title: Value of the abscissa at CRPIX1
          fits_hdu: SCI
          fits_keyword: CRVAL1
        cdelt1:
          type: number
          title: X-axis step size
          fits_hdu: SCI
          fits_keyword: CDELT1
        ctype1:
          type: string
          title: X-axis units
          fits_hdu: SCI
          fits_keyword: CTYPE1
        crpix1:
          type: number
          title: Reference pixel for CRVAL1
          fits_hdu: SCI
          fits_keyword: CRPIX1
        crval2:
          type: number
          title: Value of the Y-axis at CRPIX2
          fits_hdu: SCI
          fits_keyword: CRVAL2
        cdelt2:
          type: number
          title: Y-axis step size
          fits_hdu: SCI
          fits_keyword: CDELT2
        ctype2:
          type: string
          title: Y-axis units
          fits_hdu: SCI
          fits_keyword: CTYPE2
        crpix2:
          type: number
          title: Reference pixel for CRVAL2
          fits_hdu: SCI
          fits_keyword: CRPIX2
        crval3:
          type: number
          title: Value of the Y-axis at CRPIX3
          fits_hdu: SCI
          fits_keyword: CRVAL3
        cdelt3:
          type: number
          title: Y-axis step size
          fits_hdu: SCI
          fits_keyword: CDELT3
        ctype3:
          type: string
          title: Y-axis units
          fits_hdu: SCI
          fits_keyword: CTYPE3
        crpix3:
          type: number
          title: Reference pixel for CRVAL3
          fits_hdu: SCI
          fits_keyword: CRPIX3
    data:
      title: PSF data
      fits_hdu: SCI
      axes: [planes, rows, columns]
      units: ''
