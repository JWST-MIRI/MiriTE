allOf:
- $ref: miri_core.schema
- type: object
  title: MIRI general flux conversion model
  properties:
    meta:
      type: object
      properties:
        flux_table:
          type: object
          title: Information about the flux_table table
          properties:
            tunit1:
              type: string
              title: Column 1 units
              fits_hdu: FLUX
              fits_keyword: TUNIT1
            tunit2:
              type: string
              title: Column 2 units
              fits_hdu: FLUX
              fits_keyword: TUNIT2
            tunit3:
              type: string
              title: Column 3 units
              fits_hdu: FLUX
              fits_keyword: TUNIT3
    flux_table:
      title: Generic photometric flux conversion table
      fits_hdu: FLUX
      datatype:
      - name: PARAMETER
        datatype: [ascii, 16]
      - name: FACTOR
        datatype: float64
      - name: UNCERTAINTY
        datatype: float64
