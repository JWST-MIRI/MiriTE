allOf:
- $ref: miri_core.schema.yaml
- type: object
  title: MIRI LRS position correction model
  properties:
    meta:
      type: object
      properties:
        poscorr_table:
          type: object
          title: correction factors for position offset in dispersion direction per wavelength
          properties:
            tunit1:
              type: string
              title: Column 1 units
              default: micron
              fits_hdu: POS_CORR
              fits_keyword: TUNIT1
            tunit2:
              type: string
              title: Column 2 units
              default: ''
              fits_hdu: POS_CORR
              fits_keyword: TUNIT2

- type: object
  properties:
    poscorr_table:
      title: Position correction table
      fits_hdu: POS_CORR
      datatype:
      - name: wavelength
        datatype: float32
        unit: micron
      - name: pos_corr
        datatype: float32
        shape: [81]
