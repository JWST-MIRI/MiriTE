title: MIRI Dark current data model - 3D or 4D
allOf:
- $ref: http://jwst.stsci.edu/schemas/core.schema.yaml
- $ref: http://jwst.stsci.edu/schemas/referencefile.schema.yaml
- type: object
  properties:
    data:
      title: MIRI Dark current array
      fits_hdu: SCI
      default: 0.0
      datatype: float32
    dq:
      title: 4-D data quality array for all planes
      fits_hdu: DQ
      default: 0
      datatype: uint32
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      datatype: float32
    dq_def:
      $ref: http://jwst.stsci.edu/schemas/dq_def.schema.yaml
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
